<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双向绑定</title>
  <script src="./index.js"></script>
  <style>
    input {
      width: 300px;
      height: 30px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>{{value}}</h1>
    <div>
      <input type="number" v-model="value" />
    </div>
    <div>
      <input type="number" :value="value" @input="this.value = $event.target.value" />
    </div>
  </div>
  <script>

    window.onload = function () {
      new Vue("#app", {
        data: {
          value: 9,
        },
      });
    };

  </script>
</body>

</html>
